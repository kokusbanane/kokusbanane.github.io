<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>You reached the form stage successfully!</title>
  <!-- Google Fonts (optional) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: 'Quicksand', sans-serif;
      background: #faf3dd; /* Soft, warm background color */
      color: #333;
      padding: 20px;
    }

    /* Container to center content and add a neat card style */
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h1 {
      margin-bottom: 1rem;
      color: #5c4a2d; /* Slightly darker text color for contrast */
      font-weight: 600;
      text-align: center;
    }

    p {
      margin-bottom: 1rem;
    }

    form {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="text"] {
      padding: 0.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    /* Styles for the checkbox section */
    .checkbox-group {
      margin-bottom: 1.5rem;
    }

    .checkbox-group label {
      margin-bottom: 0.5rem;
      display: inline-block;
    }

    input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    /* Button styling */
    button {
      cursor: pointer;
      background-color: #e07a5f; 
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      transition: background-color 0.2s ease-in-out;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #ee6c4d;
    }

    /* Minor responsive tweak */
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

</body>
</html>
