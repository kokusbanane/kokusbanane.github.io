<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vom Teich zum Tier</title>
  <style>
    /* Simple reset and basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }
    
    h1 {
      margin-bottom: 5px;
      color: #333;
    }

    h2, h3 {
      margin-top: 10px;
      color: #555;
    }

    .menu-list {
      list-style-type: none;
      padding: 0;
      max-width: 600px;
      margin-top: 10px;
    }

    .menu-list li {
      background-color: #fff;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .course-title {
      font-weight: bold;
      font-size: 1.1em;
    }

    .translated {
      display: block;
      font-style: italic;
      color: #666;
      margin-top: 5px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.8em;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Vom Teich zum Tier</h1>
  <h2>Menu</h2>

  <!-- Amuse-Bouche -->
  <h3>Amuse-Bouche</h3>
  <p>
    <span class="course-title">Financiers</span>
    <!-- If you’d prefer to standardize it in French, you could use:
         "Amuse-bouche (Financiers)" 
         But we'll stick to the original text as requested. -->
  </p>

  <!-- Courses -->
  <ol class="menu-list">
    <li>
      <span class="course-title">Taco de Ceviche</span>
      <span class="translated"> </span>
    </li>
    <li>
      <span class="course-title">Raviolis de fruits de mer</span>
      <span class="translated"></span>
    </li>
    <li>
      <span class="course-title">Feuillantine de Langoustine Graines de Sésames Sauce Curry</span>
      <!-- Already in French, so no translation needed. -->
    </li>
    <li>
      <span class="course-title">Bœuf Wellington</span>
      <span class="translated"></span>
    </li>
    <li>
      <span class="course-title">Pudding au caramel collant</span>
      <span class="translated"></span>
    </li>
  </ol>

  <footer>© 2024 Vom Teich zum Tier</footer>
</body>
</html>
